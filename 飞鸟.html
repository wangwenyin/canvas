<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: gray;
			}
			canvas{
				background: white;
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<canvas width="400" height="400"></canvas>
	</body>
	<script type="text/javascript">
		var oc = document.querySelector('canvas')
		oc.width = document.documentElement.clientWidth
		oc.height= document.documentElement.clientHeight
		if(oc.getContext){
			var ctx = oc.getContext('2d')
			var num = 0
			var x = 0
			
			var img = new Image()
			
			setInterval(function(){
				ctx.clearRect(0,0,oc.width,oc.height)
				num++
				x+= 10
				if(num == 9){
					num = 1
				}
				img.src = './img/q_r'+num+'.jpg'
				img.onload = function(){
					draw()
				}
			},100)
			
			function draw(){
				ctx.drawImage(img,x,0)
			}
		}
	</script>
</html>
